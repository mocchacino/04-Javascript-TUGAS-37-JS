<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
 </head>
 <body>
        <button type="button" onclick="tombol()" name="button">Jalankan</button>
        <br />
        <br />
        <hr />
        Atribut <b>getNamedItem()</b> :
        <p id="funcNamedItem">contoh</p>
        <hr />
        Atribut <b>name()</b> :
        <p id="funcName">contoh</p>
        <hr />
        Atribut <b>length()</b> :
        <p id="funcLength">contoh</p>
        <hr />
        
        <script type="text/javascript">
            function tombol(){
                var a = document.getElementsByTagName("button")[0];
                
                var b = a.attributes.item(1).value;
                document.getElementById("funcNamedItem").innerHTML = b;

                var c = a.attributes.item(0).name;
                document.getElementById("funcName").innerHTML = c;

                var d = a.attributes.length;
                document.getElementById("funcLength").innerHTML = d;
            }
        </script>
 </body>
</html>
